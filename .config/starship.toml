format = """
$os[](fg:dim_gray bg:darkred)\
$username[](fg:darkred bg:orange)\
$directory[](fg:orange bg:yellow)\
$git_branch$git_status[](fg:yellow bg:green)\
$conda[](fg:green bg:blue)\
$nix_shell[](fg:blue bg:violet)\
$shell[](fg:violet)
$character
"""

palette = "pale"
[palettes.monokai]
dim_gray = "#363636"
darkred = "#660000"
red = "#fd6883"
orange = "#f38d70"
yellow = "#f9cc6c"
green = "#adda78"
blue = "#6ab0f3"
violet = "#c397d8"

[palettes.pale]
dim_gray = "#363636"
darkred = "#660000"
red = "#ff6f8a"
orange = "#ff9070"
yellow = "#f9cc9c"
green = "#adda90"
blue = "#7aa2f3"
violet = "#b397d8"

[character]
disabled = false
success_symbol = "[❯](bold blue)"

[os]
disabled = false
format = "[ $symbol ]($style)"
style = "bg:dim_gray fg:blue"

[shell]
disabled = false
format = "[ $indicator ]($style)"
style = "fg:dim_gray bg:violet"
fish_indicator = "󰈺"
zsh_indicator = "󰰶"
bash_indicator = ""
xonsh_indicator = "󰌠"
unknown_indicator = ""

[os.symbols]
Arch = "󰣇"
Debian = ""
Fedora = ""
Linux = ""
Macos = ""
NixOS = ""
Ubuntu = "󰕈"
# Vanilla = ""
Windows = ""

[username]
format = "[ $user ]($style)"
show_always = true
style_user = "bg:darkred fg:yellow"
style_root = "bg:darkred fg:red"

[directory]
format = "[ $path ]($style)"
style = "bg:orange fg:dim_gray"
fish_style_pwd_dir_length = 1

[git_branch]
format = "[ $symbol $branch ]($style)"
symbol = ""
style = "bg:yellow fg:dim_gray"

[git_status]
format = '[\[$all_status$ahead_behind\] ]($style)'
style = "bg:yellow fg:dim_gray"
ignore_submodules = true

[nix_shell]
disabled = false
format = "$state"
pure_msg = "[  ](bg:blue fg:green)"
impure_msg = "[  ](bg:blue fg:red)"
unknown_msg = "[  ](bg:blue fg:yellow)"

[conda]
disabled = false
format = "[ $environment ]($style)"
style = "bg:green fg:dim_gray"

[status]
disabled = false


